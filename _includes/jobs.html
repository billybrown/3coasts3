<section class="jobs">
<ul class="no-list">
{% for post in site.categories.job %}
<li class="job">
<div class="inside">
<h3 class="position">
<a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a>
</h3>
<p class="position">{{post.summary}}</p>
<p class="type">{{post.type}}</p>
</div>
</li>
{% endfor %}
</ul>
</section>
